name: CI pipeline for Sorting algorithms

on:
  push:
    branches:
      - Feature

job:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Jdk
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: 'adopt'

      - name: maven Build
        run: maven clean install

      - name: Run tests
        run: mvn test

